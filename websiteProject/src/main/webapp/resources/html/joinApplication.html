<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="/web/member/memJoin.do">
	<table border="1">
		<tr>
		<td>아이디</td>
			<td><input type="text" name="user_id" required/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="text" name="user_password" required/></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="user_name" required/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="user_email" required/></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="user_gender" value="M"/>남<input type="radio" name="user_gender" value="F"/>여</td>
		</tr>
		<tr>
			<td>나이</td>
			<td><input type="text" name="user_age" size="4" value="0"/></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="tel" name="user_tel" maxlength=11/></td>
		</tr>
		<tr>
			<td></td><td><input type="submit" value="가입하기"/><input type="reset" value="다시입력"/></td>
		</tr>
	</table>
</form>
</body>
</html>
